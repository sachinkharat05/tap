<!DOCTYPE html>
<html>
<head>
    <title>WebStorage Demo</title>
</head>
<body>

    <h1>Transflower</h1>

    <input type="text" id="txtName" placeholder="Enter your name"/>

    <button onclick="onSetData()">Set Data</button>

    <hr/>

    <div id="result"></div>

    <script>
        function onSetData() {
            if (typeof(Storage) !== "undefined") {
                var textInput = document.getElementById("txtName");
                var name = textInput.value;
                localStorage.setItem("person", name);
                document.getElementById("result").innerHTML =
                    "Data Stored Successfully : " + name;
            } else {
                document.getElementById("result").innerHTML =
                    "Sorry, your browser does not support HTML5 Web Storage";
            }
        }
    </script>

</body>
</html>
